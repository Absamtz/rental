{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Confirm Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 50px;
        }

        .house-image {
            max-width: 100%;
            height: auto;
        }

        .order-details {
            margin-top: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{% static 'path/to/house/image.jpg' %}" alt="House Image" class="house-image">
        </div>
        <div class="col-md-6">
            <h1>Confirm Your Order</h1>
            <div class="order-details">
                <h2>{{ house.name }}</h2>
                <p><strong>Address:</strong> {{ house.address }}</p>
                <p><strong>Price:</strong> ${{ house.price }}</p>
                <!-- Add any other necessary details about the house -->
            </div>
            <form method="post" action="{% url 'confirm_order' house.id %}" id="order-form">
                {% csrf_token %}
                <!-- Add any additional input fields if necessary -->
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">Confirm Order</button>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="authModalLabel">Authentication Required</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>You must be signed in to confirm your order.</p>
                <div class="d-grid gap-2">
                    <a href="{% url 'login' %}" class="btn btn-primary">Sign In</a>
                    <a href="{% url 'signup' %}" class="btn btn-secondary">Sign Up</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
